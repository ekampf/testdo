spec:
  name: twingate-connector
  region: nyc
  workers:
    - name: connector
      instance_size_slug: basic-xxs
      instance_count: 1
      image:
        registry_type: DOCKER_HUB
        repository: twingate/connector
        tag: latest
      envs:
        - key: TWINGATE_NETWORK
          value: your-network-name
          scope: RUN_TIME
        - key: TWINGATE_ACCESS_TOKEN
          value: your-access-token
          type: SECRET
          scope: RUN_TIME
        - key: TWINGATE_REFRESH_TOKEN
          value: your-refresh-token
          type: SECRET
          scope: RUN_TIME
        # Optional:
        - key: TWINGATE_LABEL_HOSTNAME
          value: do-app
          scope: RUN_TIME
        - key: TWINGATE_LOG_LEVEL
          value: info
          scope: RUN_TIME
